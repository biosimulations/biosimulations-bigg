- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>Candidate
    drug targets</bold>. The figure contains all predicted synthetic lethal interactions
    for STM_v1.0 in LB medium. A line connecting two genes represents a synthetic
    lethal pair. A group of genes surrounded by a dashed box represents a protein
    complex requiring all enclosed elements to function. Yellow background means associated
    with sulfur metabolism. Blue background indicates that the synthetic lethal pairs
    are functional homolog's. Red gene means that there is a chemical known to inhibit
    the gene-product in STM_v1.0.</p>
