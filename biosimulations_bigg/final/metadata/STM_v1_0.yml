thumbnails:
- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>Approach
    to reconcile two metabolic reconstructions (MR)</bold>. This figure illustrates
    the automated comparison tool developed for the Salmonella reconstruction jamboree.
    Both MRs are translated into a common language (based on KEGG [<xref ref-type="bibr"
    rid="B44">44</xref>]). Metabolites and reactions that could not be mapped onto
    KEGG were subject to manual evaluation by the jamboree team. The overlapping part
    of the MRs was directly moved into the consensus MR while reactions and metabolites
    unique to a MR were evaluated manually. This approach can be readily applied to
    comparison of any two MRs.</p>
