- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>To
    test the potential use of erythrocytes as biomarkers, we identified the known
    morbid SNPs and drug targets of erythrocyte enzymes account for in the reconstructed
    network</bold>. 142 morbid SNPs were identified with the majority dealing with
    non-erythrocyte related pathologies (see Table 1). In addition, over 230 FDA-approved,
    FDA-withdrawn, and experimental drugs have known protein targets in the human
    erythrocyte.</p>
  filename: /home/jonrkarr/Documents/biosimulations-bigg/biosimulations_bigg/./source/thumbnails/PMC3158119/PMC3158119/1752-0509-5-110-4.jpg
