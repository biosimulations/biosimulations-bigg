- caption: '<p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>Topological
    map of the human erythrocyte metabolic network (iAB-RBC-283)</bold>. Utilizing
    proteomic data, a much expanded metabolic network was reconstructed accounting
    for additional carbohydrate and nucleotide metabolism. In addition, the erythrocyte
    plays roles in amino acid, cofactor, and lipid metabolism. Abbreviations: PPP
    - pentose phosphate pathway, Arg - arginine, Met - methionine.</p>'
  filename: /home/jonrkarr/Documents/biosimulations-bigg/biosimulations_bigg/./source/thumbnails/PMC3158119/PMC3158119/1752-0509-5-110-2.jpg
  id: 1752-0509-5-110/F2
  label: Figure 2
- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>The
    metabolite connectivity of iAB-RBC-283, Recon 1, and the similarly sized organelles
    in Recon 1</bold>. Recon 1 and the mitochondria have high network connectivity,
    with many data points above the reference lines. The erythrocyte network and other
    organelles have less metabolic connectivity denoted by data point being on or
    below the reference lines. This characteristic can be attributed to either 1)
    an inherently 'fragmented' erythrocyte network, or 2) incomplete proteomic coverage.</p>
  filename: /home/jonrkarr/Documents/biosimulations-bigg/biosimulations_bigg/./source/thumbnails/PMC3158119/PMC3158119/1752-0509-5-110-3.jpg
