- caption: <title xmlns:ali="http://www.niso.org/schemas/ali/1.0/" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Reconstruction, analysis, and wet
    lab validation of carbon fixation pathways in <italic>G. metallireducens</italic>.</title><p
    xmlns:ali="http://www.niso.org/schemas/ali/1.0/" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">A) A map of the two carbon fixation
    pathways included in the iAF987 reconstruction and encoded by genes annotated
    in the updated genome annotation. The two pathways, the reductive citric acid
    (TCA), and the dicarboxylate&#8211;hydroxybutyrate cycles share four reactions
    in the citric acid cycle. CO<sub>2</sub> fixation (and resulting acetyl-coA generated)
    and ATP-driven steps are shown in green and red, respectively. B) A graph of phenotypic
    data that demonstrated the model-predicted growth condition of formate as an electron
    donor and carbon source with Fe(III) as an electron acceptor is a viable growth
    condition. Carbon fixation is occurring under these conditions and the specifics
    of this process can be further elucidated in subsequent &#8220;drill-down&#8221;
    studies.</p>
