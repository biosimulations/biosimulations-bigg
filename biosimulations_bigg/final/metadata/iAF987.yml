- caption: <title xmlns:ali="http://www.niso.org/schemas/ali/1.0/" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">The workflow developed to generate
    iAF987 along with comparison and validation of its content.</title><p xmlns:ali="http://www.niso.org/schemas/ali/1.0/"
    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">A)
    The workflow detailing the reconstruction process of the <italic>G. metallireducens</italic>
    metabolic network. The reconstruction process was initiated by comparing the updated
    genome annotation for <italic>G. metallireducens</italic> to the existing reconstruction
    to create a list of discrepancies that was manually reviewed and curated. Content
    that was in agreement with the updated annotation and reconstruction was used
    to generate a draft set of intracellular reactions. Lipid, membrane, murein, and
    LPS content were removed from this list as a periplasm compartment was added to
    the reconstruction. Manual curation <xref rid="pcbi.1003575-Thiele1" ref-type="bibr">[9]</xref>
    was aided by the KEGG <xref rid="pcbi.1003575-Kanehisa1" ref-type="bibr">[46]</xref>,
    ModelSEED <xref rid="pcbi.1003575-Henry1" ref-type="bibr">[20]</xref>, and MetaCyc
    <xref rid="pcbi.1003575-Caspi1" ref-type="bibr">[35]</xref> databases. Further,
    numerous publications and literature sources (i.e., the &#8220;bibliome&#8221;)
    were used to refine the network content. The manual review process resulted in
    a draft reconstruction that was used in conjunction with a formulated biomass
    objective function in simulations to validate the content of the reconstruction
    and generate a final version. Some figure images adapted from <xref rid="pcbi.1003575-Nagarajan1"
    ref-type="bibr">[47]</xref>. B) Venn Diagram showing the comparative analysis
    of gene content included in different versions of a <italic>G. metallireducens</italic>
    reconstruction. C) A schematic of the validation of network content with transcriptomics
    data for a shift from acetate growth conditions to benzoate with the MADE computational
    algorithm.</p>
