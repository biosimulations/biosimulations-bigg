- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Content
    description and performance evaluation of <italic>i</italic>AM-Pf480 (<italic>P</italic>.
    <italic>falciparum</italic>).</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>(A)</bold> Reaction and gene
    content of <italic>i</italic>AM-Pf480 (see details in Table A in <xref ref-type="supplementary-material"
    rid="pcbi.1005895.s001">S1 Text</xref>). <bold>(b)</bold> Comparison of <italic>i</italic>AM-Pf480
    gene essentiality predictions (simulating standard <italic>in vitro</italic> growth
    conditions, Table B and C in <xref ref-type="supplementary-material" rid="pcbi.1005895.s002">S1
    Tables</xref>) showed 95% and 71% accuracy when compared to single gene deletion
    and drug inhibition experiments, respectively. <italic>In silico</italic> gene
    essentiality was graded according to the percentage of reduction in growth rate
    compared to wild type. Fisher exact test as well as Mathew correlation coefficient
    (MCC) were used to compute significance of overlapping consistent predictions
    for <italic>i</italic>AM-Pf480. (C-D) Validation of iAM-Pf480 predicted glycolytic
    flux rates against experimentally measured fluxomic data[<xref rid="pcbi.1005895.ref020"
    ref-type="bibr">20</xref>] in <bold>(c)</bold> wild-type and <bold>(d)</bold>
    PDH-knock out <italic>P</italic>. <italic>falciparum</italic> while simulating
    standard <italic>in vitro</italic> growth conditions. Flux rates are in nmol/
    1x10<sup>8</sup> cells/min.</p>
