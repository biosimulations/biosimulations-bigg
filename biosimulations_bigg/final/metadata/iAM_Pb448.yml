  label: Fig 4
- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Stage-specific
    essentiality predictions of experimentally validated druggable targets and single-gene
    deletion experiments.</title><p xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Comprehensive
    map of experimentally tested treatment targets for <italic>P</italic>. <italic>falciparum</italic>
    with stage-specific model predictions projected (in color) projected on top of
    the map. Colored reaction pathways correspond to drug inhibition studies (Table
    C in <xref ref-type="supplementary-material" rid="pcbi.1005895.s002">S1 Tables</xref>)
    and colored reaction names in rectangles correspond to single gene deletion experiments
    (Table B in <xref ref-type="supplementary-material" rid="pcbi.1005895.s002">S1
    Tables</xref>). The color legend inset corresponds to iAM-Pf480 predictions. Validated
    drug targets that are also predictive to reduce growth in proliferative as well
    as late gametocyte stages are of particular interest. This comprehensive assessment
    of the model and experimental results enables stratification of existing drugs,
    new drugs to target, as well as new areas of metabolism warranting further investigation.
    See <xref ref-type="supplementary-material" rid="pcbi.1005895.s004">S2 Fig</xref>
    for the high resolution version of the figure.</p>
  filename: /home/jonrkarr/Documents/biosimulations-bigg/biosimulations_bigg/./source/thumbnails/PMC5771636/PMC5771636/pcbi.1005895.g005.jpg
