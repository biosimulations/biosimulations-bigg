- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">The
    workflow for manually curated, data-driven multi-species reconstructions of a
    representative fraction of the plasmodium genus.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">Step 1. The Plasmodium falciparum
    reconstruction was built using the genome annotation, lists of biomolecules, the
    literature, and organism-specific databases. The reconstruction was refined through
    iterations of manual curation, hypothesis generation, validation against experimental
    data and incorporation of new knowledge[<xref rid="pcbi.1005895.ref015" ref-type="bibr">15</xref>].
    Step 2. The reconstruction was converted into a model by specifying inputs, outputs
    and relevant parameters, and by representing the network mathematically. The model
    was validated against omic and physiological data. Step 3(i). Once networks were
    accurately reconstructed and converted into stage-specific <italic>in silico</italic>
    models, using high throughput data, the stage-specific models were then used to
    predict genes critical for growth in different life-cycle stages and to detect
    stage-specific redirection of flux in the parasite&#8217;s central carbon metabolism.
    Step 3(ii). Comparative genomics and manual curation were used to build reconstructions
    for Plasmodium species commonly used in experimental animal models to test how
    predicted drug targets differ from predictions in the human-infecting system.
    Multi-species metabolic models were also used to characterize pan and core metabolic
    capacities of the different species.</p>
