- caption: '<title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Species-specific
    models provide mechanistic explanation for differences in drug response between
    human- and rodent-infecting malaria species.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML"><bold>(a)</bold> The core and pan
    metabolic content of 5 malaria species was identified based on the respective
    species-specific reconstructions. The core content, illustrated by the intersection
    of the Venn diagram, is shared by all species. The pan content represents the
    union of the content across all of the multi-species reconstructions. <bold>(b)</bold>
    14 metabolic reactions differed in their presence across the 5 reconstructed Plasmodium
    species. <bold>(c)</bold> Thiamine pyrophosphokinase (TPK) and <bold>(d)</bold>
    Choline kinase (CK) were predicted by the models to be essential for the growth
    of the rodent-infecting species (<italic>P</italic>. <italic>berghei</italic>)
    while their deletion had no effect on the growth of human and non-human primate
    species. Differential essentiality of TPK is due to absence of phosphomethylpyrimidine
    kinase and thiamine-phosphate pyrophosphorylase the rodent-infecting species.
    In the case of CK, the differential essentiality is due to the absence of phosphoethanolamine
    N-methyltransferase. (See Table A in <xref ref-type="supplementary-material" rid="pcbi.1005895.s002">S1
    Tables</xref> for reactions abbreviations and gene-protein-reaction associations).
    <bold>(e)</bold> Pantothenate metabolism showed differences in essentiality between
    stage- and species-specific models. Tables indicate percentage in growth reduction
    compared to the WT upon deletion of the respective gene. &#8216;X&#8217; indicates
    absence of a reaction from the respective reconstruction, &#8216;&#8212;&#8216;
    indicates no effect on growth upon deletion of the corresponding reaction and
    &#8216;%&#8217; indicates the growth reduction percentage resulting from deletion
    of the corresponding gene. T: trophozoite, GII: early gametocyte stage, GV: late
    gametocyte stage, Ook: ookinete. See <xref ref-type="supplementary-material" rid="pcbi.1005895.s005">S3
    Fig</xref> for the high resolution version of the figure.</p>'
