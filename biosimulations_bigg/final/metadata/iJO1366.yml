- caption: <p>Results of the mapping between the <italic>i</italic>JO1366 reconstruction
    and all 38 available <italic>E. coli</italic> and <italic>Shigella</italic> strains.
    (<bold>A</bold>) The number of strain models capable of producing all components
    of the <italic>i</italic>JO1366 core biomass reaction at different PID cutoffs.
    The PID of 40% used in parts (<bold>B</bold>, <bold>C</bold>) of this figure is
    indicated with a yellow square. At a PID of 40%, only four strains are incapable
    of complete biomass synthesis. (<bold>B</bold>) Biomass components that cannot
    be produced in one or more models with a PID of 40%. The strains are indicated
    by their KEGG organism code. (<bold>C</bold>) The fraction of <italic>i</italic>JO1366
    genes present in all 38 strains at a PID of 40%. Strains are listed by their KEGG
    organism code. Laboratory strains are colored blue, commensal and environmental
    strains are in green, and pathogens are in red. A dashed line indicates the average
    fraction of genes present (97%).</p>
