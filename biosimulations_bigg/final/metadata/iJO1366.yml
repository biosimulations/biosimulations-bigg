thumbnails:
- caption: <p>Properties of <italic>i</italic>JO1366. (<bold>A</bold>) The number
    of reactions in each of 11 functional categories. Non-gene-associated (orphan)
    reactions are indicated by the lighter portion at the far right of each bar. (<bold>B</bold>)
    The number of genes with associated reactions in each category. The number of
    genes unique to each category (i.e. associated only with reactions in one category)
    is given as a percentage. (<bold>C</bold>) The number of unique metabolites that
    participate in at least one reaction in each category, with the number of metabolites
    unique to each category indicated. (<bold>D</bold>) Histogram of the years in
    which the function of each of the 107 new genes was first unambiguously identified.
    (<bold>E</bold>) Classification of each of the 107 new genes in <italic>i</italic>JO1366.
    &#8216;New content added' includes genes associated with new (non-gap-filling)
    pathways and systems in the model. &#8216;Orphan fill' includes genes associated
    with orphan reactions from <italic>i</italic>AF1260. &#8216;New gene with existing
    reaction' includes new isozymes for existing gene-associated reactions in <italic>i</italic>AF1260.
    &#8216;Gap fill' includes genes associated with new gap-filling reactions. &#8216;Others'
    includes genes that are associated both with new, non-gap-filling reactions, and
    with a previous orphan reaction or as a new isozyme.</p>
