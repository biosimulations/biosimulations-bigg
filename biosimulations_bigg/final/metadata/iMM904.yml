  label: Figure 3
- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink"><bold>Perturbation reaction
    subnetwork of <italic>gdh1/GDH2 </italic>mutant under anaerobic conditions</bold>.
    Subnetwork illustrates the highly perturbed anaerobic reactions of similar <italic>Z</italic><sub>reaction
    </sub>magnitude to the reactions in Figure 3. A significantly larger number of
    reactions indicates mutant metabolic effects are more widespread in the anaerobic
    environment. The network shows that perturbed pathways converge on glutamate,
    the main site in which the <italic>gdh1/GDH2 </italic>modification was introduced,
    which suggests that the direct genetic perturbation effects are amplified under
    this environment. Metabolite abbreviations are found in Additional file <xref
    ref-type="supplementary-material" rid="S1">1</xref>.</p>
