- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink"><bold>Clustergram of top
    reporter metabolites (i.e. in yellow) in ammonium-toxic and potassium-limited
    conditions</bold>. Amino acid perturbation patterns (shown in red) were shown
    to be consistently scored across conditions, indicating that potassium-limited
    environments K1 (lowest concentration) and K2 (low concentration) elicited a similar
    ammonium detoxification response as ammonium-toxic environments N1 (high concentration)
    and N2 (highest concentration). Metabolites associated with folate metabolism
    (highlighted in green) are also highly perturbed in ammonium-toxic conditions.
    Metabolite abbreviations are found in Additional file <xref ref-type="supplementary-material"
    rid="S1">1</xref>.</p>
