- caption: <p xmlns:xlink="http://www.w3.org/1999/xlink"><bold>Perturbation reaction
    subnetwork of <italic>gdh1/GDH2 </italic>mutant under aerobic conditions</bold>.
    The network illustrates a simplified subset of highly perturbed reactions connected
    to aerobically-secreted metabolites predicted from the sampling analysis of the
    <italic>gdh1/GDH2 </italic>mutant strain. The major secreted metabolites (glutamate,
    proline, D-lactate, and 2-hydroxybuturate) were also detected in the anaerobic
    condition. Metabolite abbreviations are found in Additional file <xref ref-type="supplementary-material"
    rid="S1">1</xref>.</p>
