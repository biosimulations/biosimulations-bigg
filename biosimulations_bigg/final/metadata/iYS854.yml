- caption: <title xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:mml="http://www.w3.org/1998/Math/MathML">Summary
    of the reconstruction efforts for <italic>i</italic>YS854.</title><p xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:mml="http://www.w3.org/1998/Math/MathML">(A) Evolution of <italic>S</italic>.
    <italic>aureus</italic> genome scale metabolic reconstructions and their biomass
