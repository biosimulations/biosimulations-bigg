    central objects in the <italic>S</italic>. <italic>aureus</italic> GEM; genes,
    reactions, metabolites, and structures. A representative mapping between all four
    objects along with relevant metadata are added during the reconstruction process.
    (C) Percentage of metabolic genes mapped to protein crystal structures and protein
    homology models, and distribution of metabolic subsystems per category (more details
